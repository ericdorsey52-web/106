<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <main>
        <section id="list" class="tasks">
         <button id="btnHS">Hide/Show</button>
         List</section>
        <section id="form">
           
            <div class="mb-3">
               <label class="form-label">Title</label>
               <input type="text" class="form-control" id="txtTitle">
            </div>
            <div class="mb-3">
               <label class="form-label">Description</label>
               <textarea rows="3" class="form-control" id="txtDescription"></textarea>
            </div>
            <div class="mb-3">
               <label class="form-label">Color</label>
               <input type="color" class="form-control" id="selColor">
            </div>
            <div class="mb-3">
               <label class="form-label">Date</label>
               <input type="datetime-local" class="form-control" id="selDate">
            </div>
            <div class="mb-3">
               <label class="form-label">Status</label>
               <select class="form-control" id="selStatus">
                    <option>New</option>
                    <option>In progress</option>
                    <option>Completed</option>
                    <option>Cancelled</option>
               </select>
            </div>
            <div class="mb-3">
               <label class="form-label">Budget</label>
               <input type="number" class="form-control" id="numBudget">
            </div>
            <div class="mb-3">
               <button class="btn btn-dark" id="btnSave">Save</button>
            </div>
            

            <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
            <script src="./scripts/task.js"></script>
            <script src="./scripts/app.js"></script>
        </section>
    </main>
</body>

</html>
